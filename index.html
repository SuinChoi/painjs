<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>PaintJS</title>
</head>
<body>
    <script src="app.js"></script>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="control__colors" id="jsColors">
            <div class="control__color" style="background-color: black;"></div>
            <div class="control__color"  style="background-color: white;"></div>
            <div class="control__color" style="background-color: #ff3b30;"></div>
            <div class="control__color" style="background-color: #FF9500;"></div>
            <div class="control__color" style="background-color: #ffCC00;"></div>
            <div class="control__color" style="background-color: #4CD903;"></div>
            <div class="control__color" style="background-color: #5AC8FA;"></div>
            <div class="control__color" style="background-color: #0579FF;"></div>
            <div class="control__color" style="background-color: #5956D6;"></div>
        </div>
    </div>
</body>
</html>
